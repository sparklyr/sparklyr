    <p><code>sdf_dim()</code>,  <code>sdf_nrow()</code> and <code>sdf_ncol()</code> provide similar
functionality to <code><a href='https://rdrr.io/r/base/dim.html'>dim()</a></code>, <code><a href='https://rdrr.io/r/base/nrow.html'>nrow()</a></code> and <code><a href='https://rdrr.io/r/base/nrow.html'>ncol()</a></code>.</p>
    

    <div class="sourceCode"><pre class="sourceCode r"><code class="sourceCode r"><span class='fu'>sdf_dim</span>(<span class='no'>x</span>)

<span class='fu'>sdf_nrow</span>(<span class='no'>x</span>)

<span class='fu'>sdf_ncol</span>(<span class='no'>x</span>)</code></pre></div>
